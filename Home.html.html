</head>

<div class="container">
      <h1>Task Manager</h1>
      <hr>	
        <section><div class="row">

           <div class="">

            </div>

            </div>
            </div>
            <div class="col s12 l12 m12">
                <div class="btn" onclick="submitInfo()" id="show">SUBMIT</div>
               
            </div>

            </div>
            </form>
        </div></section>
